<!DOCTYPE html>
<html>

  <meta charset="utf-8" />
  
  <title></title>
  </head>
 
  <body>
    <h1>Mad Libs</h1>
 
    <ul>
      <li>Noun: <input type="text" id="noun">
      <li>Adjective: <input type="text" id="adjective">
      <li>Someone's Name: <input type="text" id="person">
    </ul>
 
    <button id="lib-button">Lib it!</button>
    
    <div id="story"></div>
  
    <script>
      let but = document.getElementById("lib-button");
      let story = document.getElementById("story");
      let name = document.getElementById("person");
      let adj = document.getElementById("adjective");
      let noun = document.getElementById("noun");

      function makeMadLib (event) {
        story.innerText = name.value + " Ã© " + adj.value + " de " + noun.value + " a muito tempo.";
      }

      but.addEventListener("click", makeMadLib);
    </script>
  </body>
</html>
