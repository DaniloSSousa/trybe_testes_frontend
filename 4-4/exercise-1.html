<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width" />
    
    <title>Exercício 4.4</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  
  </head>
  
  <body>
    <h1 class="title">Exercício 4.4 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    
    <script>
      /*
      Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      - document.getElementById()
      - document.getElementsByClassName()
      - document.getElementsByTagName()
      Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
      Crie uma função que mude a cor do quadrado vermelho para branco.
      Crie uma função que corrija o texto da tag <h1>.
      Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      */

      //1
        
      function changeParagDescription(elements, desc) {
        document.getElementsByTagName(elements)[1].innerHTML = desc;
      }

      changeParagDescription("p", "Bem melhor do que hoje!");

      //2

      function changeSquareBackground(elements, color) {
        document.getElementsByClassName(elements)[0].style.backgroundColor = color;
      }

      changeSquareBackground("main-content", "#0fa36b");

      //3

      function changeSquareIntBackground(elements, color) {
        document.getElementsByClassName(elements)[0].style.backgroundColor = color;
      }        

      changeSquareIntBackground("center-content", "white");

      //4

      function correctText(elements, newText) {
        document.getElementsByTagName(elements)[0].innerHTML = newText;
      }

      correctText("h1", "Exercício 4.4 - JavaScript");

      //5

      function textUppercase(elements) {
        let i;
        let colElements = document.getElementsByTagName(elements);
          
        for (i = 0; i < colElements.length; i += 1) {
          colElements[i].textContent = colElements[i].textContent.toUpperCase();
        }
      }

      textUppercase("p");

      //6

      function displayConsole(elements) {
        let i;
        let colElements = document.getElementsByTagName(elements);
          
        for (i = 0; i < colElements.length; i += 1) {
          console.log(colElements[i].textContent);
        }
      }

      displayConsole("p");
    </script>
  </body>
</html>
